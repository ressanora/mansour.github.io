  <style type="text/css">
      .my-custom-scrollbar_400 {
  position: relative;
  height: 400px;
  overflow: auto;
  }
  .my-custom-scrollbar_300 {
  position: relative;
  height: 300px;
  overflow: auto;
  }
  
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background:#3c763d;
  }
  
  
.loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #3c763d;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}

<body id ="documet">


    

<div class="container">
  
<table>
    <tr>
        <td>  <div ></div></td>
        <td>   <div> <h2 class="text-success">  Simulateur de calcul des interêts </h2></div></td>
    </tr>
</table>

 <br>
 <form   onsubmit="return false;">
<table>
    <tr>
        <td> 
            <div class="input-group">
  <input type="text" class="form-control" id="montant" placeholder="Montant en DA" required>
  <div class="input-group-append">
    <span class="input-group-text">DA</span>
  </div>
</div>
            <td width='20'>   </td>
           
        <td width='120'>   
            <div class="input-group">
  <input type="text" class="form-control" width="30"  id="duree" placeholder="Durée" required>
  <div class="input-group-append">
    <span class="input-group-text">Durée</span>
           </td>
        <td width='30'>   </td>
        <td>   <select id="periodicite" class="form-control" required>
        <option  disabled>Périodicité</option>
        <option value='Y' selected><b>Annuelle</b> </option>
        <option value='S' disabled>Semistrielle</option>
        <option value='T' disabled>Trimistrielle</option>
        <option value='M' disabled>Monsuelle</option>
      </select></td>


         <td width='30'>   </td>
        <td>   <select id="amortissement" class="form-control" required>
        <option  disabled>Type amortissement</option>
        <option value='c' selected>Constant</option>
        <option value='d' disabled>Dégrissif</option>
        
      </select></td>
    
      <td width='30'>   </td>
        <td width='100'> 
            <div class="input-group">
  <input type="text" class="form-control"   id="taux_interet" placeholder="Taux I" title='Taux d interêt en pourcentage' required>
  <div class="input-group-append">
    <span class="input-group-text">I %</span>
         
            </td>

     <td width='30'>   </td>
        <td width='120'> 
            <div class="input-group">
  <input type="text" class="form-control"  id="taux_tva" value="19"  placeholder="TVA" title='TVA en pourcentage' required>
  <div class="input-group-append">
    <span class="input-group-text small">Tva %</span>
        <td width='20'> </td>
        <td >       <button type="submit" id ="btn1" class="btn btn-primary">Calculer</button> </td>
    </tr>
</table>
</form>
